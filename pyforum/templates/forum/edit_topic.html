{% extends "layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <form method="POST" role="form" action="{{ url_for('forum.edit_topic', id = topic.id) }}">
        <div class="form-group form-group-lg">
            <input type="text" class="form-control" name="title" value="{{ topic.title }}">
        </div>
        <div class="form-group">
            <div class="input-group">
            <span class="input-group-addon">{{ _('Выберите категорию') }}</span>
                    <select name="category_select" class="selectpicker form-control">
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
            </div>
        </div>
        <div class="form-group">
            <textarea name="content" class="ckeditor">{{ topic.content }}</textarea>
        </div>
        <button class="btn btn-primary" type="submit">Сохранить</button>
    </form>
{% endblock %}

{% block sidebar %}

{% endblock %}
