<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<meta name="generator" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="{{ url_for ('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for ('static', filename='css/style-admin.css') }}">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                    <a class="navbar-brand" href="{{ url_for('user.admin') }}">PyForum-Admin</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-left">
                            <li><a href="{{ url_for('forum.index') }}">{{ _('Форум') }}</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            {% if g.user.is_authenticated %}
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ g.user.username }} <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="{{ url_for('user.show_profile_user', username = g.user.username) }}">Профиль</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a href="{{ url_for('user.edit_profile',username=g.user.username) }}">Редактировать</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a href="{{ url_for('user.log_out') }}">{{ _('Выход') }}</a></li>
                                    </ul>
                                </li>
                            {% else %}
                                <li><a href="{{ url_for('user.log_in') }}">{{ _('Войти') }}</a></li>
                            {% endif %}
                        </ul>
                    </div>
            </div>
        </nav>
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </body>
    <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/Chart.min.js') }}" type="text/javascript"></script>

    {% block scripts %}{% endblock %}
</html>
