<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Block title -->
    <title>
        {# Block title #}
        {% block title %}{% endblock title %}
    </title>
    <!-- Icon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for ('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for ('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('forum.topics') }}">PyForum</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('forum.topics')}}">Обсуждения</a></li>
                    <li><a href="{{ url_for('user.members') }}">Участники</a></li>
                    <li><a href="{{ url_for('chat.chats') }}">Чат</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('user.log_in') }}">Войти</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- Иерархическая навигация -->
            <ol class="breadcrumb">
                <li><a href="{{ url_for('forum.topics') }}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a></li>
            </ol>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-7 col-md-9">
                <!-- Block content -->
                {% block content %}{% endblock content %}
            </div>
            <div class="col-xs-5 col-md-3">
                <a href="{{ url_for('user.sign_up') }}" class="btn btn-primary btn-lg btn-block" role="button">Зарегистрироваться</a>
                <hr>
                <!-- Block sidebar -->
                {% block sidebar %}{% endblock sidebar %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="text-muted">Copyright © 2017 PyForum</p>
        </div>
    </footer>
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='ckeditor/ckeditor.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}" type="text/javascript"></script>
</body>
</html>
